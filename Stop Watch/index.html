<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>

<body>
    <h1 class="myh1">Stop Watch</h1>


    <div style="display: flex; justify-content: center; gap:5px ; " class="container">
        <h2 id="mins">0</h2><span>m</span>
        <h3>:</h3>
        <h2 id="sec">0</h2><span>s</span>
        <h3>:</h3>
        <h2 id="millisec">00</h2><span>ms</span>
    </div>

    <div style="justify-content: center; display: flex; gap:5px" class="main_container">
        

        <button class="btn" onclick="start()">Start</button>
        <button class="btn" onclick="reset()">Reset</button>
        <button class="btn" onclick="stop()">Stop</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
